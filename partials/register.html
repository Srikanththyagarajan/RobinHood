<div class="col-md-6 col-md-offset-3" style="margin-top: 10%;">
    <h2>Register</h2>
    <form ng-show="showForm" name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
		<div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" class="form-control" pattern="[6-9]{1}[0-9]{9}" ng-model="user.mobile" maxlength="10" required />
            <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile Number is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="user.email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
        <!-- <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div> -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Login</a>
        </div>
    </form>
    <form ng-show="!showForm" name="form" ng-submit="otpConfirm()" role="form">
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" ng-model="otp" pattern="[0-9]{6}" maxlength="6" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" id="sign-in-btn">Confirm</button>
            <a ng-show="!showForm" class="btn btn-link" ng-click="showForm = !showForm ">back</a>
			
        </div>
    </form>
	<div class="alert alert-success" ng-show="message!=null">{{message}}</div>
    <div class="alert alert-danger" id ="errorMessageId" ng-show="errorMessage!=null">{{errorMessage}}</div>
    <div id="recaptcha-container"></div>
</div>
