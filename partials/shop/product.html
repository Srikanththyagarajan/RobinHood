

<div class="shop-banner-details">
    <div class="container">
      <div class="col-lg-12">
       <h1 class="product-topsub-title">BIG SALE - THIS WEEK ONLY</h1>
       <h1 class="product-top-title">Product<span class="color-txt"> Details</span></h1>
      </div>
    </div> 
</div>
<div class="breadcrumb-color meet-team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li>
                        <a href="#/shop">Shop</a>
                    </li>
                    <li class="active">Product details</li>
                </ol>
            </div>
        </div>
      </div>
</div>
<div id="product_sound" class="container">
      <div class="row">
        <div id="single-prod-top" class="prod-top-img col-md-12">
         <div class="col-md-4 pp-cont-det">
              <div class="details-single-img">
                <img ng-src="{{product.src_retro}}" alt="{{product.name}}"/>
              </div>
              <span class="number-prodsingle-cart" ng-show="cart.getTotalCount(product.code) > 0"><i class="fa fa-shopping-cart"></i>  {{cart.getTotalCount(product.code)}}</span>
              <span class="onsale-prod" ng-show='product.discount != null'>
                    <span ng-show="product.discount >= 0">{{product.discount}} %</span>
                </span>
          </div>
          <div class="col-md-8 det-info-prod">
             <div class="single-prod-info">
                 <div class="det-sound">
                     <span class="product-name-title">{{product.name}}</span>
                     <a class="subtitle" href=""> ( {{product.category}} )  </a>
                </div>
                <p class="shop-price">&#8377; {{product.price}} </p>
             </div>
             <div class="single-prod-description">
               {{product.description}}
             </div>
             <div class="details-material">
              <ul ng-repeat="(key,val) in detail">
                <li ng-show="val !=' '"><i class="fa fa-check"></i>{{val}}</li>
              </ul>
             </div>
             <div class="single-prod-button">
                 <button 
                    class="btn btn-lg btn-primary" 
                    ng-click="cart.addItem(product.code, product.name, product.src_retro, product.price, 1)">
                    <i class="icon-shopping-cart icon-white" /> Add to cart
                </button>
                <button 
                    class="btn btn-lg btn-primary" 
                    ng-click="cart.addItem(product.code, product.name, product.src, product.price, -10000)"
                    ng-disabled="cart.getTotalCount(product.code) < 1">
                    <i class="icon-trash icon-white" /> Remove from cart
                </button>
                <button 
                    class="btn btn-lg btn-primary bt-back" 
                    onclick="window.location.href='#/shop'">
                    <i class="icon-chevron-left" /> back to store
                </button>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="clear"></div>
