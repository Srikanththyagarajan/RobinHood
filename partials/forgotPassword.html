<div ng-controller="Login" class="col-md-6 col-md-offset-3" style="margin-top: 10%;">
    <h2>Forgot Password</h2>
    <form name="form" ng-submit="reset()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="resetEmail" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Reset</button>
			<a href="#/login" class="btn btn-link">Login</a>
        </div>
    </form>
	<div class="alert alert-danger" ng-show="errorMessage!=null">{{errorMessage}}</div>
	<div class="alert alert-success" ng-show="msssage!=null">{{message}}</div>
</div>
